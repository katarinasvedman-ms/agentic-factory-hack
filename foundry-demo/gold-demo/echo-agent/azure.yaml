# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
# =============================================================================
# GOLD Demo Echo Agent - azd configuration
# =============================================================================

requiredVersions:
    extensions:
        azure.ai.agents: '>=0.1.0-preview'

name: gold-echo-agent

services:
    gold-echo-agent:
        project: src/gold-echo-agent
        host: azure.ai.agent
        language: docker
        docker:
            remoteBuild: true
        config:
            container:
                resources:
                    cpu: "1"
                    memory: 2Gi
                scale:
                    maxReplicas: 1
                    minReplicas: 1

infra:
    provider: bicep
    path: ./infra
